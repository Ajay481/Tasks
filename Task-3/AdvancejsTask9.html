<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // CALL
      var obj = { num: 2 };

      var add = function (a, b, c) {
        return this.num + a + b + c;
      };

      console.log(add.call(obj, 1, 2, 3));

      // APPLY
      var obj = { num: 2 };

      var add = function (a, b, c) {
        return this.num + a + b + c;
      };

      var arr = [4, 5, 6];
      console.log(add.apply(obj, arr));

      // BIND
      var obj = { num: 2 };

      var add = function (a, b, c) {
        return this.num + a + b + c;
      };

      var bound = add.bind(obj);
      console.log(bound(7, 8, 9));

      // Create a new object called Student with age 20 , write a function which prints the age of the student from the student object.
      // Dont pass in args. Read from 'this' and use BIND

      var student = { age: 20 };

      var Age = function () {
        return this.age;
      };

      var bound = Age.bind(student);
      console.log(bound());


      //Currying

      let multiply = function (x,y) {
          console.log (x * y)
      } 
      
      let multiplybyTwo = multiply.bind(this,2);
      multiplybyTwo(3);

      let multiplybyThree = multiply.bind(this,3);
      multiplybyThree(5);


      // Using Closure
      
      let multiple = function(x) {
          return function(y){
              console.log(x*y)
          }
      }

      let multiplybyFour = multiple(4);
      multiplybyFour(6);

      let multiplybyFive = multiple(5);
      multiplybyFive(7);

    </script>
  </body>
</html>
